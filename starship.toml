# シェルプロンプトの間に空行を追加します
add_newline = true

# "❯" 記号を "➜" 記号に置き換えます
[character]
success_symbol = "[➜](bold green)"     # "success_symbol" セグメントが「太字の緑色」スタイルの "➜" に設定されています
error_symbol = "[➜](bold red)" 
# packageモジュールを無効にし、プロンプトから完全に隠します
[package]
# disabled = true

[[battery.display]]
#バッテリーを表示するタイミング、表示する際の文字のスタイル
threshold = 100
style = "bold blue"

[time]
#時間の表示をオンにして12時間表示に
disabled = false
use_12hr = false
